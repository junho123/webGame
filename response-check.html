<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응속도</title>
  <style>
    #screen {
      width: 300px;
      height: 200px;
      text-align: center;
      user-select: none;
    }
    #screen.waiting {
      background-color: aqua;
    }
    #screen.ready {
      background-color: red;
      color: white;
    }
    #screen.now {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <div id="screen" class="waiting">클릭해서 시작하세요</div>
  <div id="result"></div>

  <script>
    const $screen = document.querySelector('#screen');
    const $result = document.querySelector('#result');
    let startTime;
    let endTime;
    const records = [];
    let timeoutId;

    $screen.addEventListener('click', function() {
      if ($screen.classList.contains('waiting')) { // 대기 화면
        $screen.classList.remove('waiting');
        $screen.classList.add('ready');
        $screen.textContent = '초록색이 되면 클릭하세요';
        timeoutId = setTimeout(function() {
          startTime = new Date();
          $screen.classList.remove('ready');
          $screen.classList.add('now');
          $screen.textContent = '클릭하세요!';
        }, Math.floor(Math.random() * 1000) + 2000); // 2000 ~ 3000 사이 수
      } else if ($screen.classList.contains('ready')) { // 준비 화면
        clearTimeout(timeoutId);
        $screen.classList.remove('ready');
        $screen.classList.add('waiting');
        $screen.textContent = '너무 성급하시군요!';
      } else if ($screen.classList.contains('now')) { // 클릭 화면
        endTime = new Date();
        const current = endTime - startTime;
        records.push(current);
        const average = records.reduce((a, c) => a + c) / records.length;
        $result.textContent = `현재 ${current}ms, 평균: ${average}ms`;
        startTime = null;
        endTime = nul;
        $screen.classList.remove('now');
        $screen.classList.add('waiting');
        $screen.textContent = '클릭해서 시작하세요';
      }
    })
    // 파랑 화면을 띄운다

    // 파란 화면을 클릭하면 빨강 화면으로 전환

    // 랜덤 타이머 작동

    // 초록 화면을 띄우고 시간을 잼

    // 빨강 화면 클릭시

    // 파랑 화면으로 전환하고 성급했다고 안내

    // 초록 화면 클릭 시

    // 클릭할 때까지 얼마나 걸렸는지 측정하고 표시

    // 파랑 화면으로 전환
  </script>
</body>
</html>
